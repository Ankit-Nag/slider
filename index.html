<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/style.css" rel="stylesheet">

    <title>Slider</title>
</head>
<body>

   <!-- Slideshow container -->
<div class="slideshow-container responsive">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img class="img-gallery" src="https://images.pexels.com/photos/4904564/pexels-photo-4904564.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
        <div class="text">Red Pill</div>
      </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img class="img-gallery" src="https://images.pexels.com/photos/3690005/pexels-photo-3690005.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
      <div class="text">Freedom</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img class="img-gallery" src="https://images.pexels.com/photos/3231775/pexels-photo-3231775.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
      <div class="text">Cyberpunk</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img class="img-gallery" src="https://images.pexels.com/photos/1718328/pexels-photo-1718328.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
      <div class="text">Party
      </div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img class="img-gallery" src="https://images.pexels.com/photos/939962/pexels-photo-939962.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        <div class="text">Nothing to see here</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    </div>
<script src="/app.js" rel="text/javascript"></script>
</body>
</html>
